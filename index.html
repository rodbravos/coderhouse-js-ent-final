<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CODERHOUSE - ENTREGA FINAL</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500;700;900&family=Raleway:wght@100;300;400;700;900&family=Roboto:ital,wght@0,100;0,400;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="assets/css/estilos.css" />
  </head>
  <body>
    <header class="container-fluid bg-dark text-light py-4">
      <div class="container row mx-auto">
        <div class="col-md-4 my-auto">
          <img src="https://www.coderhouse.cl/imgs/ch.svg" alt="" />
        </div>
        <div class="col-md-8 d-flex justify-content-end">
          <h4 class="m-0">Curso Javascript</h4>
        </div>
      </div>
    </header>

    <div class="container-fluid mt-5 py-5">
      <div class="container mx-auto" id="pokemon-container">
        <h1 class="fw-bold text-center">¿Quién es ese Pokemon?</h1>

        <div class="row mt-5 pt-4">
          <div
            class="col-md-6 d-flex justify-content-center"
            id="pokemon-image-container"
          >
            <img
              id="pokemon-image"
              class="img-fluid mb-3"
              alt="Imagen del Pokémon"
            />
          </div>

          <div class="col-md-6 text-center">
            <div id="options-container" class="btn-group-vertical btn-group-lg">
              <!-- Opciones de botones se agregarán aquí dinámicamente -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid my-5">
      <div class="container mx-auto row">
        <div class="col-md-10 d-flex align-items-center justify-content-center">
          <h2 class="text-center fw-bold align-middle m-0">
            Resultados del Juego
          </h2>
        </div>
        <div class="col-md-2 d-flex justify-content-end">
          <button id="reset-button" class="btn btn-success m-0">
            Reiniciar Juego
          </button>
        </div>
        <div class="col-md-12">
          <table class="table table-bordered table-hover mt-4">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre Pokémon</th>
                <th scope="col">Seleccionado</th>
                <th scope="col">Correcto</th>
              </tr>
            </thead>
            <tbody id="results-table-body">
              <!-- Las filas de la tabla se agregarán aquí dinámicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <footer class="container-fluid bg-dark text-light py-5 mt-5">
      <div class="container mx-auto row">
        <div class="col-md-6 text-center my-auto">
          <h3 class="fw-bold">CODERHOUSE - CURSO JAVASCRIPT</h3>
          <h5>Entrega Final</h5>
        </div>
        <div class="col-md-6 text-center my-auto">
          <h4 class="fw-bold">RODRIGO BRAVO SOLIS</h4>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="assets/js/app-juego.js"></script>
  </body>
</html>
